<dom-module id="triapp-document-list">
	<template>
		<style>
			:host:not([small-screen-width]) {
				@apply --layout-horizontal;
				@apply --layout-wrap;
			}
			:host[small-screen-width] {
				@apply --layout-vertical;
			}

			:host:not([small-screen-width]) triplat-document-download {
				flex-basis: 50%;
			}
		</style>

		<template is="dom-repeat" items="[[documents]]" as="document">
			<triplat-document-download document-id="[[document._id]]" 
				document-name="[[document.name]]"
				document-file-name="[[document.fileName]]"
				disabled="[[!online]]">
			</triplat-document-download>
		</template>
	</template>
	<script>
		Polymer({

			is: "triapp-document-list",

			behaviors: [ 
				TriBlockViewResponsiveBehavior
			],

			properties: {
				documents: {
					type: Array
				},

				online: {
					type: Boolean,
					value: true
				}
			}

		});
	</script>
</dom-module>
