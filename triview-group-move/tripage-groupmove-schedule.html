<dom-module id="tripage-groupmove-schedule">
  <style>
  </style>

  <template>

    <triplat-route id="scheduleRoute" name="scheduleRouteGroupMove"></triplat-route>

    <triplat-ds id="currentUser" name="currentUser" data="{{currentUser}}"></triplat-ds>

        <span>SCHEDULE</span>

    <h2>Welcome <b>{{currentUser.firstName}},</b></h2>

    <div class="layout horizontal flex">
       <paper-button raised noink on-tap="_resetWelcome">Reset Skip Welcome Option</paper-button>
    </div>

  </template>
</dom-module>

<script>
  Polymer({
    is: "tripage-groupmove-schedule",

    behaviors: [TriBlockPageContainerBehavior],

    properties: {

    },

    //=========================================================
		// Property _resetWelcome
		//------------------------------------------
		// Objective: Reset skip welcome
		//=========================================================
    _resetWelcome: function() {
      this.currentUser.skipGroupMoveWelcome = false;
      this.$.currentUser.updateRecord(this.currentUser._id, TriPlatDs.RefreshType.BOTH);
    },
  });
</script>
