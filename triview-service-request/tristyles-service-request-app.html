<dom-module id="shared-app-layout-styles">
	<template>
		<style>
			triplat-route-selector, iron-pages {
				@apply(--layout-flex);
				@apply(--layout-vertical);
			}

			iron-pages > * {
				@apply(--layout-flex);
			}
		</style>
	</template>
</dom-module>

<dom-module id="shared-page-styles">
	<template>
		<style>
			.page-header {
				@apply(--layout-justified);
				@apply(--layout-horizontal);
				@apply(--layout-center);
				padding: 20px;
			}

			.header-text {
				font-weight: bold;
			}
		</style>
	</template>
</dom-module>

<dom-module id="service-request-tabs">
	<template>
		<style>
			triblock-tabs {
				--triblock-tab-focused-tricontent: {
					outline: 1px solid var(--tri-primary-color-40);
				};
			}
		</style>
	</template>
</dom-module>
