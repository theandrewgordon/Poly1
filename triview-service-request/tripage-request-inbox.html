<!-- This is a lazy-loaded component, DO NOT add imports here, add them to its corresponding -imports.html file. -->
<dom-module id="tripage-request-inbox">
	<template>
		<style>

			.container {
				padding: 0px;
				height: 100%;
				max-width: 100%;
			}

			#request {
				width: 100%;
				height: 100%;
			}
		</style>

		<triplat-ds id="currentUserDS" name="currentUser" data="{{currentUser}}"></triplat-ds>

		<div  class="container">

				<triapp-request-list
							id="request"
							model-and-view="triServiceRequest"
							instance-id="-1"
							maximized
							current-user="[[currentUser]]"
							show-new-request
							on-new-request="_onNewRequestLinkTap">
				</triapp-request-list>
			</div>

	</template>
	<script>
		Polymer({

			is: "tripage-request-inbox",

			_onNewRequestLinkTap: function () {
				this.fire("request-new");
			},


		});

	</script>
</dom-module>
