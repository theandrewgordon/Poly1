<link rel="import" href="../paper-button/paper-button.html">

<link rel="import" href="../triblock-responsive-layout/triblock-view-responsive-behavior.html">

<dom-module id="tricomp-dropdown-item">
	<template>
		<style>
			:host {
				display: block;
			}

			.container {
				@apply --layout-horizontal;
				@apply --layout-center;
				@apply --tricomp-dropdown-item-container;
				align-items: flex-start !important;
				margin: 0 !important;
				padding: 10px !important;
			}

			:host(:not([small-screen-width])) .container {
				background-color: white !important;
				color: var(--tri-primary-color) !important;
			}

			:host(:not([small-screen-width]).iron-selected) .container {
				background-color: var(--tri-primary-color-10) !important;
			}

			:host([small-screen-width].iron-selected)  .container {
				background-color: var(--tri-primary-dark-color) !important;
			}

			:host([small-screen-width]) .container {
				background-color: #325c80 !important;
				border-bottom: 1px solid var(--tri-primary-dark-color);
				color: white !important;
			}

			:host([small-screen-width].iron-selected)  .container {
				background-color: var(--tri-primary-dark-color) !important;
			}
		</style>

		<paper-button class="container" role="menuitem">[[label]]</paper-button>
	</template>

	<script>
		Polymer({

			is: "tricomp-dropdown-item",

			behaviors: [ 
				TriBlockViewResponsiveBehavior
			],

			properties: {
				name: String,
				label: String
			}

		});
	</script>
</dom-module>
