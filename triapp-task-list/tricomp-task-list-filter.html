<link rel="import" href="tricomp-task-list-filter-item.html">
<link rel="import" href="tricomp-dropdown-item.html">
<link rel="import" href="tricomp-filter.html">

<dom-module id="tricomp-task-list-filter">
	<template>
		<tricomp-filter selected="{{selected}}">
			<tricomp-task-list-filter-item bar name="all" label="All" selected-value="[[selected]]"></tricomp-task-list-filter-item>
			<tricomp-task-list-filter-item bar name="cm" label="CMs" selected-value="[[selected]]"></tricomp-task-list-filter-item>
			<tricomp-task-list-filter-item bar name="pm" label="PMs" selected-value="[[selected]]"></tricomp-task-list-filter-item>
			<tricomp-task-list-filter-item bar name="created" label="My created tasks" selected-value="[[selected]]"></tricomp-task-list-filter-item>
			<tricomp-dropdown-item dropdown name="all" label="All"></tricomp-dropdown-item>
			<tricomp-dropdown-item dropdown name="cm" label="CMs"></tricomp-dropdown-item>
			<tricomp-dropdown-item dropdown name="pm" label="PMs"></tricomp-dropdown-item>
			<tricomp-dropdown-item dropdown name="created" label="My created tasks"></tricomp-dropdown-item>
		</tricomp-filter>
	</template>

	<script>
		Polymer({

			is: "tricomp-task-list-filter",

			properties: {
				selected: {
					type: String,
					value: "all",
					notify: true
				}
			}

		});
	</script>
</dom-module>
