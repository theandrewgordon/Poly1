<dom-module id="tricomp-accessibility">

	<style>
		.accessibility {
			display: none;
		}
	</style>

	<template>

		<div id="verticalTab" class="accessibility">Vertical tabs</div>
		<div id="openMenu" class="accessibility">Press the Enter key to open the Space Management menu</div>
		<div id="approveAssessment" class="accessibility">Press the Enter key to approve this assessment</div>
		<div id="discrepant" class="accessibility">This assessment has some discrepancy spaces</div>
		<div id="nonDiscrepant" class="accessibility">No discrepancy is found for this assessment</div>	

	</template>
</dom-module>
<script>
	Polymer({

		is: "tricomp-accessibility"

	});
</script>
