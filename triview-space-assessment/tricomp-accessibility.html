<dom-module id="tricomp-accessibility">

	<style>
		.accessibility {
			display: none;
		}
	</style>

	<template>
		
		<div id="applicationName" class="accessibility">IBM TRIRIGA Space Assessment</div>
		<div id="assessmentDetailsView" class="accessibility">Assessment Details</div>
		<div id="openAssessmentDetail" class="accessibility">Press the Enter key to open the discrepancy details of this space</div>
		<div id="backtoAssessedSpace" class="accessibility">Press the Enter key to go back to the assessment details list</div>
		
		<div id="addDiscrepancyPerson" class="accessibility">Press the Enter key to add a person</div>
		<div id="removeDiscrepancyPerson" class="accessibility">Press the Enter key to remove a person</div>
		<div id="commentText" class="accessibility">Type to add comments</div>
		<div id="discrepantIcon" class="accessibility">Discrepant</div>
		<div id="consistentIcon" class="accessibility">Non-discrenpant</div>
		<div id="openFloorDetail" class="accessibility">Press the Enter key to open the details of this floor</div>
		<div id="openSpaceDetail" class="accessibility">Press the Enter key to open the details of this space</div>

	</template>
</dom-module>
<script>
	Polymer({

		is: "tricomp-accessibility"

	});
</script>
