<dom-module id="triapp-accessibility">

	<style>
		.accessibility {
			display: none;
		}
	</style>

	<template>

		<div id="menu" class="accessibility">Menu</div>
		<div id="searchInput" class="accessibility">Type to search</div>
		<div id="backToAssessment" class="accessibility">Press the Enter key to go back to the assessment list</div>
		<div id="openAssessment" class="accessibility">Press the Enter key to open this assessment</div>
		<div id="newAssessment" class="accessibility">Press the Enter key to create a new assessment</div>
		<div id="errorDetails" class="accessibility">Error details</div>
		<div id="descriptionInput" class="accessibility">Description</div>
		<div id="floorPlanView" class="accessibility">Floor Plan</div>
		<div id="listView" class="accessibility">List</div>
		<div id="clearSearchInput" class="accessibility">Clear Search Input</div>
		<div id="closeDialog" class="accessibility">Close pop up window</div>
		<div id="assignedToInput" class="accessibility">Press the Enter key to select an assigned to person</div>
		
	</template>
</dom-module>
<script>
	Polymer({

		is: "triapp-accessibility"

	});
</script>
