<link rel="import" href="../triplat-routing/triplat-routing.html">
<link rel="import" href="../triplat-loading-indicator/triplat-loading-indicator.html">

<dom-module id="tripage-new-from-portal">

	<style >
		:host {
			@apply(--layout-vertical);
			@apply(--layout-center);
			padding: 10px;
		}

		.instructions-container {
			@apply(--layout-flex);
			@apply(--layout-vertical);
			@apply(--layout-center-center);
		}

		.instructions {
			font-size: 1.5em;
			text-align: center;
		}

		.spinner-message {
			font-size: 2.0em;
			text-align: center;
		}

		.spinner-container {
			@apply(--layout-vertical);
			@apply(--layout-center);
		}

		paper-spinner {
			@apply(--tri-loading-spinner);
		}
	</style>
	<template>
		
		<triplat-route id="newFromPortalRoute" name="newFromPortalRouteMoveRequest" params="{{pageParams}}" on-route-active="_handleRouteActive"></triplat-route>

		<div class="instructions-container">

			<div class="instructions">
				<p>Loading...</p>
			</div>

			<div class="spinner-container">
				<div>
					<paper-spinner id="spinner" active></paper-spinner>
				</div>
			</div>

		</div>

	</template>
	<script>
		Polymer({

			is: "tripage-new-from-portal",

			_handleRouteActive: function(e) {
				if (e.detail.active) {
					this.async(function() {
						this.fire("request-new-from-portal", this.pageParams);
					});
				}
			},
		});
	</script>
</dom-module>
