<script>
    MoveRequestPageBehavior = {

    	properties: {
			_isPageActive: {
				type: Boolean,
				value: false
			},

			specId: {
				type: String,
				value: null,
			},

			pageContextId: {
				type: String,
				value: null,
			},
		},

		observers: [
			"_handleActive(_isPageActive, specId)",
		],

		_handleActive: function(_isPageActive, specId) {
			// console.log("MoveRequestPageBehavior._handleActive");
			// console.log(_isPageActive);
			// console.log(specId);

			if (_isPageActive) {
				this.set("pageContextId", specId);
			} else {
				this.set("pageContextId", null);
			}
		},

		_handleRouteActive: function(e) {
			// console.log("MoveRequestPageBehavior._handleRouteActive");

			this._setPageActive(e.detail.active);
		},

		_setPageActive: function(isActive) {
			// console.log("MoveRequestPageBehavior._setPageActive");

			this.set("_isPageActive", isActive);

			if (isActive == true) {
				this._pageAttached();
			} else {
				this._pageDetached();
			}
		},

		_pageAttached : function() {
			// console.log("MoveRequestPageBehavior._pageAttached");

			if (this.specId) {
			} else {
				// trigger the main application initialization
				this.fire("init");
			}
		},

		_pageDetached : function() {
			// console.log("MoveRequestPageBehavior._pageDetached");
		},
    };
</script>
