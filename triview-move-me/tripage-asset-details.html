<dom-module id="tripage-asset-details">

	<link rel="import" type="css" href="shared.css">

	<style>

		:host {
			@apply(--layout-vertical);
		}

		.room-book-button {
			@apply(--layout-self-center);
			margin-bottom: 8px;
		}

		.open-drawer-button {

		}

		.room-details-page-header {
			@apply(--layout-horizontal);
			padding: 2px 4px;
		}

	</style>

	<template>

		<tricore-url raw-url="/getCompanyFile.jsp?fileLoc=" bind-url="{{imgUrl}}"></tricore-url>

		<triplat-route id="assetDetailsRoute" name="assetDetailsRouteMoveRequest" params="{{assetDetailsParams}}"></triplat-route>

		<triplat-ds id="currentUser" name="currentUser" data="{{currentUser}}"></triplat-ds>

		<div class="page-main">

			<div>
				<span>This page has not been implemented yet.</span>
			</div>

		</div>

		<tricomp-page-toolbar>
			<tricomp-page-toolbar-button label="Done" icon="ibm:success-confirmation" on-tap="_handleDone"></tricomp-page-toolbar-button>
		</tricomp-page-toolbar>

		<paper-dialog id="notYetImplementedDialog" modal entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
			<p>This feature is displayed for demonstration purposes and is not yet implemented.</p>
			<div class="buttons">
				<paper-button dialog-confirm autofocus noink>OK</paper-button>
			</div>
		</paper-dialog>

	</template>
</dom-module>
<script>
	Polymer({

		is: "tripage-asset-details",
		behaviors: [MoveRequestBehavior, MoveRequestPageBehavior],

		properties: {
			assetDetailsParams: Object,
			_roomDetails: {
				type: Object,
				observer: '_roomDetailsChanged'
			},
			favoriteRooms: Array,

			requestManager: Object,

			preCreateComplete: {
				type: Boolean,
				value: false
			},
      	},

		listeners: {
			"assetDetailsRoute.route-active": "_handleRouteActive",
		},


		_isBusy: function(isBusy, roomDetailsLoading, layoutOptionsLoading, favoriteRoomsLoading) {
			return isBusy || roomDetailsLoading || layoutOptionsLoading || favoriteRoomsLoading;
		},

		_handleBack: function(e) {
			this.fire("navigate-asset-details-back");
		},

		_handleDone: function(e) {
			this.fire("navigate-asset-details-back");
		},

	});
</script>
