<link rel="import" href="../iron-icon/iron-icon.html">

<dom-module id="tricomp-page-toolbar-button">

	<style>
		:host {
			@apply(--layout-vertical);
			@apply(--layout-center-center);
			cursor: pointer;
			color: white;
			padding: 5px;
		}

		:host[disabled] {
			opacity: 0.5;
			pointer-events: none;
		}

		.button-icon {
			--iron-icon-height: 32px;
			--iron-icon-width: 32px;
		}

		.button-label {
			text-align: center;
			font-size: 12px;
			font-weight: 100;
			margin-top: 2px;
		}
	</style>

	<template>

		<iron-icon class="button-icon" icon="[[icon]]"></iron-icon>
		<div class="button-label">[[label]]</div>

	</template>
	
</dom-module>

<script>
	Polymer({

		is: "tricomp-page-toolbar-button",

		properties: {
			disabled: {
				type: Boolean,
				value: false,
				reflectToAttribute: true
			},
			icon: String,
			label: String
		}

	});
</script>
